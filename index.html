<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Angle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Clock Angle Calculator</h1>
    <p>Enter a time in HH:MM format to calculate the angle between the clock hands.</p>
    
    <input type="text" id="timeInput" placeholder="HH:MM">
    <button onclick="calculateAndDisplayAngle()">Calculate</button>
    
    <h2>Results:</h2>
    <p id="hourAngle"></p>
    <p id="minuteAngle"></p>
    <p id="angleDifference"></p>

    <script>
        const totalAngle = 360;
        
        function calculateAngle(hourMinute) {
            const splitResult = hourMinute.split(":");
            const hours = parseInt(splitResult[0]);
            const minutes = parseInt(splitResult[1]);
            
            if (isNaN(hours) || isNaN(minutes) || hours < 0 || hours > 12 || minutes < 0 || minutes >= 60) {
                alert("Please enter a valid time in HH:MM format.");
                return null;
            }
            
            const hourlyAngle = (hours / 12) * totalAngle + (minutes / 60) * (totalAngle / 12);
            const minuteAngle = (minutes / 60) * totalAngle;
            const calculationAngleDifference = Math.abs(hourlyAngle - minuteAngle);
            
            const smallestAngle = calculationAngleDifference > 180 ? totalAngle - calculationAngleDifference : calculationAngleDifference;
            
            return { hourlyAngle, minuteAngle, smallestAngle };
        }

        function calculateAndDisplayAngle() {
            const timeInput = document.getElementById("timeInput").value;
            const result = calculateAngle(timeInput);
            
            if (result) {
                document.getElementById("hourAngle").textContent = `Hour Hand Angle: ${result.hourlyAngle.toFixed(2)}°`;
                document.getElementById("minuteAngle").textContent = `Minute Hand Angle: ${result.minuteAngle.toFixed(2)}°`;
                document.getElementById("angleDifference").textContent = `Angle Between Hands: ${result.smallestAngle.toFixed(2)}°`;
            }
        }
    </script>
</body>
</html>
